name: vulncheck

on:
  push:                                       
    branches:
      - main

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - run: echo "COMPILACIÓN DE APLICATIVO"

  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "PRUEBAS EN APLICATIVO"

  sca:
    name: Software Composition Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
          
      # Snyk
      - name: Run Snyk Test (Dependencies)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=CODE/package.json --json-file-output=snyk-dependencies.json --severity-threshold=low
      
      - name: Run Snyk Code (Source Code Analysis)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: CODE/ --json-file-output=snyk-code-analysis.json
      
      - name: Upload SCA Results
        uses: actions/upload-artifact@v4
        with:
          name: SCA-Results
          path: 
            snyk-dependencies.json
            snyk-code-analysis.json
        if: always()

  secret_scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
    
      - name: Run TruffleHog on CODE directory
        run: |
          docker run --rm \
            -v $(pwd):/src \
            trufflesecurity/trufflehog:latest \
            filesystem /src/CODE \
            --json \
            --no-update \
            --fail > trufflehog-output.json || true
        continue-on-error: true

      
      - name: Upload Secret Scanning Results
        uses: actions/upload-artifact@v4
        with:
          name: Secret-Scanning-Results
          path: trufflehog-output.json
        if: always()

  sast:
    name: Satatic Testing (SAST)
    runs-on: ubuntu-latest
    needs: [sca,secret_scanning]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Instalar dependencias en CODE/
      - name: Install dependencies
        working-directory: ./CODE
        run: npm ci || npm install
        continue-on-error: true
      
      # ESLint Security
      - name: Run ESLint Security
        working-directory: ./CODE
        run: |
          npm install --save-dev eslint eslint-plugin-security || true
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            --format json \
            --output-file ../eslint-results.json || true
        continue-on-error: true
      
      # NodeJsScan
      - name: Run NodeJsScan
        run: |
          docker run --rm \
            -v $(pwd)/CODE:/src \
            -v $(pwd):/output \
            opensecurity/nodejsscan:latest \
            nodejsscan \
            --directory /src \
            --output /output/nodejsscan-results.json \
            --json || true
        continue-on-error: true
      
      # Semgrep
      - name: Run Semgrep
        run: |
          docker run --rm \
            -v $(pwd)/CODE:/src \
            -v $(pwd):/output \
            returntocorp/semgrep \
            semgrep scan /src \
            --config=auto \
            --json \
            --output=/output/semgrep-results.json || true
        continue-on-error: true

      - name: List generated files
        run: |
          echo "=== Archivos SAST generados ==="
          ls -lh *.json 2>/dev/null || echo "No se encontraron archivos"
          echo ""
          echo "=== Preview de ESLint ==="
          cat eslint-results.json 2>/dev/null | head -30 || echo "ESLint output vacío"
      
      - name: Upload SAST Results
        uses: actions/upload-artifact@v4
        with:
          name: SAST-Results
          path: |
            eslint-results.json
            nodejsscan-results.json
            semgrep-results.json
        if: always()