name: vulncheck

on:
  push:                                       
    branches:
      - main

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - run: echo "COMPILACIÃ“N DE APLICATIVO"

  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "PRUEBAS EN APLICATIVO"

  sca:
    name: Software Composition Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      
      - run: docker run --rm -v $(pwd):/src hysnsec/safety check -r requirements.txt --json | tee sca-results.json
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        with:
          name: Safety
          path: sca-results.json
        if: always()

  secret_scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      
      - run: docker run --rm -v $(pwd):/src hysnsec/trufflehog filesystem ./src --fail --json > trufflehog-output.json
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        with:
          name: TruffleHog
          path: trufflehog-output.json
        if: always()

  sast:
    name: Satatic Testing (SAST)
    runs-on: ubuntu-latest
    needs: [sca,secret_scanning]
    steps:
      - uses: actions/checkout@v2

      - run: docker run --rm -v $(pwd):/src hysnsec/bandit -r /src -f json -o /src/bandit-output.json
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        with:
          name: Bandit
          path: bandit-output.json
        if: always()